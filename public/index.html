<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta
      name="viewport"
      content="user-scalable=no, width=device-width, initial-scale=1.0"
    />

    <title>SOCKET LEAUGE</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
      body {
        background-color: #000;
        color: #fff;
        font-family: sans-serif;
        margin: 0;
        padding: 0;
        overflow: hidden;
        width: 100%;
        height: 100%;
        touch-action: none;
      }

      #button-wrapper {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .button {
        width: 50%;
        height: 100%;
        text-align: center;
        display: flex;
        justify-content: center;
        align-items: center;
        user-select: none;
      }

      #break {
        background-color: #ff0000;
      }

      #gas {
        background-color: #00ff00;
      }
    </style>
  </head>

  <body>
    <div id="button-wrapper">
      <div class="button" id="break">BREAK</div>
      <div class="button" id="gas">GAS</div>
    </div>
    <script>
      const socket = io();
      const color = `#${Math.floor(Math.random() * 16777215).toString(16)}`;
      const player = {
        id: Math.random().toString(36).substring(7),
        move: "none",
        color,
        dir: {
          x: 0,
          y: 0,
        },
      };

      document.body.style.backgroundColor = color;

      const gasButton = document.getElementById("gas");
      const breakButton = document.getElementById("break");

      gasButton.addEventListener("touchstart", (e) => {
        e.preventDefault();
        onGasBreak(1);
      });

      gasButton.addEventListener("touchend", (e) => {
        e.preventDefault();
        onGasBreak(0);
      });

      breakButton.addEventListener("touchstart", (e) => {
        e.preventDefault();
        onGasBreak(-1);
      });

      breakButton.addEventListener("touchend", (e) => {
        e.preventDefault();
        onGasBreak(0);
      });

      const onGasBreak = (value) => {
        player.dir.y = value;
        socket.emit("player-move", player);
      };

      const start = () => {
        socket.emit("new-player", player);

        DeviceOrientationEvent.requestPermission()
          .then((response) => {
            if (response == "granted") {
              window.addEventListener("deviceorientation", (e) => {
                if (e.beta > 10) {
                  socket.emit("move", "right");
                }

                if (e.beta < -10) {
                  socket.emit("move", "left");
                }
              });
            }
          })
          .catch(console.error);
      };
    </script>

    <button onclick="start();">Start</button>;
  </body>
</html>
