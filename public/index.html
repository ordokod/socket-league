<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta
      name="viewport"
      content="user-scalable=no, width=device-width, initial-scale=1.0"
    />

    <link rel="stylesheet" href="https://use.typekit.net/xkk6rjc.css" />

    <title>SOCKET LEAUGE</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
      body {
        background-color: #000;
        color: #fff;
        font-family: futura-pt, sans-serif;
        margin: 0;
        padding: 0;
        overflow: hidden;
        width: 100%;
        height: 100%;
        touch-action: none;
      }

      .wrapper {
        background-color: #000;
      }

      .turn {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 99;
        display: none;
        justify-content: center;
        align-items: center;
      }

      .turn img {
        width: auto;
        height: 150px;
      }

      @media screen and (orientation: portrait) {
        .turn {
          display: flex;
        }
        .wrapper {
          display: none;
        }
      }

      .button {
        user-select: none;
      }

      #break {
        position: fixed;
        top: 0;
        left: 0;
        width: 50%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        border-right: 1px dashed #fff;
      }

      .button {
        font-size: 80px;
        position: fixed;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #gas {
        top: 0;
        right: 0;
        width: 50%;
        height: 100%;
      }

      #start {
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
      }
    </style>
  </head>

  <body>
    <div class="turn">
      <img src="turn.png" alt="" />
    </div>
    <div class="wrapper">
      <div class="button" id="start">START</div>
      <div id="button-wrapper">
        <div class="button" id="break">BREAK</div>
        <div class="button" id="gas">GAS</div>
      </div>
    </div>
    <script>
      const socket = io();
      const color = `#${Math.floor(Math.random() * 16777215).toString(16)}`;
      const player = {
        id: Math.random().toString(36).substring(7),
        move: "none",
        color,
        dir: {
          x: 0,
          y: 0,
        },
      };

      document.body.style.backgroundColor = color;

      const startButton = document.getElementById("start");
      const buttonWrapper = document.getElementById("button-wrapper");
      const gasButton = document.getElementById("gas");
      const breakButton = document.getElementById("break");

      buttonWrapper.style.display = "none";

      startButton.addEventListener("click", () => {
        startButton.style.display = "none";
        buttonWrapper.style.display = "block";
        start();
      });

      gasButton.addEventListener("touchstart", (e) => {
        e.preventDefault();
        onGasBreak(1);
      });

      gasButton.addEventListener("touchend", (e) => {
        e.preventDefault();
        onGasBreak(0);
      });

      breakButton.addEventListener("touchstart", (e) => {
        e.preventDefault();
        onGasBreak(-1);
      });

      breakButton.addEventListener("touchend", (e) => {
        e.preventDefault();
        onGasBreak(0);
      });

      const onGasBreak = (value) => {
        player.dir.y = value;
        socket.emit("player-move", player);
      };

      const onTurn = (value) => {
        player.dir.x = value;
        socket.emit("player-move", player);
      };

      const start = () => {
        socket.emit("new-player", player);

        DeviceOrientationEvent.requestPermission()
          .then((response) => {
            if (response == "granted") {
              window.addEventListener("deviceorientation", (e) => {
                if (e.beta > 10) {
                  onTurn(e.beta);
                  return;
                }

                if (e.beta < -10) {
                  onTurn(e.beta);
                  return;
                }

                if (e.beta > -5 && e.beta < 10 && player.dir.x !== 0) {
                  onTurn(0);
                  return;
                }
              });
            }
          })
          .catch(console.error);
      };
    </script>
  </body>
</html>
