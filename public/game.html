<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SOCKET LEAUGE</title>
    <style>
      body {
        background-color: #000;
        color: #fff;
        font-family: sans-serif;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      .qr {
        position: absolute;
        bottom: 0;
        left: 0;
        display: none;
      }

      .settings {
        position: absolute;
        bottom: 0;
        left: 0;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        font-size: 10px;
      }
    </style>
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>
    <div class="qr">
      <img
        src="https://chart.googleapis.com/chart?cht=qr&chl=https%3A%2F%2Fsocket-leauge.herokuapp.com%2F&chs=180x180&choe=UTF-8&chld=L|2"
        alt="qr code"
      /><a
        href="https://sv.qr-code-generator.com/
            "
        style="cursor: default"
        rel="nofollow"
      ></a>
    </div>

    <div class="settings">
      <div id="turnspeed-output"></div>
      <input
        type="range"
        min="0"
        max="1"
        value="0.1"
        step="0.01"
        class="slider"
        id="turnspeed"
      />
    </div>
    <canvas id="canvas" width="500" height="500"></canvas>
    <script src="js/game.js" lang="javascript" type="module"></script>
  </body>
</html>
